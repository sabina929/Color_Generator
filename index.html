<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Color Generator</title>
</head>

<body>
    <div>
        <form>
            <label for="red" class="redText">Red</label>
            <input type="range" min="0" max="255" step="1" value="60" id="red" name="red">

            <label for="green" class="greenText">Green</label>
            <input type="range" min="0" max="255" step="1" value="51" id="green" name="green">

            <label for="blue" class="blueText">Blue</label>
            <input type="range" min="0" max="255" step="1" value="130" id="blue" name="blue">
        </form>
        <div class="heading">
            <h3 contenteditable>rgb(60, 51, 130)</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
